<form>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Adresa de email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">Mail-ul tau nu va fi impartasit cu altii</div>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Parola</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
        <div id="passwordHelp" class="form-text">Parola ta nu va fi impartasita cu nimeni</div>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <select class="form-select" aria-label="Default select example">
        <option selected>Nivel</option>
        <option value="1">Elev</option>
        <option value="2">Student</option>
        <option value="3">Profesor</option>
        <option value="4">Other</option>
        <option value="5">None</option>
    </select>
    <br>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
        <label class="form-check-label" for="radioDefault1">
            Default radio
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
        <label class="form-check-label" for="radioDefault2">
            Default checked radio
        </label>
    </div>
    <br>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<script src="../js/formular.js"></script>
<script>
    let lastScrollTop = 0;
    const navbar = document.querySelector('.navbar');

    window.addEventListener('scroll', () => {
        const currentScroll = window.scrollY || document.documentElement.scrollTop;

        if (currentScroll > lastScrollTop) {
            // Scroll în jos => ascunde navbar
            navbar.classList.add('hide');
        } else {
            // Scroll în sus => arată navbar
            navbar.classList.remove('hide');
        }

        lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
    });
</script>
